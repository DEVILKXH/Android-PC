<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" type="text/css" href="css/material.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" src="js/material.min.js"></script>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">i-jetty</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="javascript:void(0)" type="all">我的文件</a>
            <a class="mdl-navigation__link" href="javascript:void(0)" type="picture" onclick="return reloadMedia('image', 'external');">图片</a>
            <a class="mdl-navigation__link" href="javascript:void(0)" type="music" onclick="return reloadMedia('audio', 'internal');">音乐</a>
            <a class="mdl-navigation__link" href="javascript:void(0)" type="video" onclick="return reloadMedia('video', 'internal');">视频</a>
        </nav>
    </div>
    <main class="mdl-layout__content" id="main">
        <div class="page-content" id="page-menu-header">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="svg-picture" id="svg-download">
                <polygon points="2.5,9 7.5,9 7.5,2 12.5,2 12.5,9 17.5,9 10,14" />
                <polygon points="2.5,16 17.5,16 17.5,18 2.5,18" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0px" y="0px" viewbox="0 0 20 20" class="svg-picture" id="svg-delete">
                <path d="M4,17c0,1.104,0.896,2,2,2h8c1.104,0,2-0.896,2-2V5H4V17z M16,2h-2.5l-1-1h-5l-1,1H4C3.447,2,3,2.447,3,3v1h14V3   C17,2.447,16.552,2,16,2z"></path>
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0px" y="0px" viewbox="0 0 20 20" class="svg-picture" id="svg-rename">
                <polygon points="14,2 16,0 20,4 18,6"/>
                <polygon points="0,20 2,14 12,4 16,8 6,18"/>
            </svg>
            <span class="menu-folder">全部文件</span>
        </div>

        <div class="page-content">
            <div class="mdl-grid index-cell-content">
                <div class="mdl-cell mdl-cell--6-col">文件名称</div>
                <div class="mdl-cell mdl-cell--2-col">上传时间</div>
                <div class="mdl-cell mdl-cell--2-col">文件大小</div>
                <div class="mdl-cell mdl-cell--2-col">文件下载</div>
            </div>
        </div>

        <div class="page-content" id="file-list">
            <div id='index-loading' class='mdl-progress mdl-js-progress mdl-progress__indeterminate'></div>
        </div>


        <div class="page-content" id="classify-list">
        </div>

    </main>
</div>
